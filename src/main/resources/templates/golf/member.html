<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" class="content">
    <table border="1" class="table">
        <tr>
            <th>수강월</th>
            <th>회원번호</th>
            <th>회원명</th>
            <th>강의명</th>
            <th>강의장소</th>
            <th>수강료</th>
            <th>등급</th>
        </tr>
        <tr th:each="dto : ${list}" th:object="${dto}">
            <td th:text="*{date}">수강월</td>
            <td th:text="*{id}">회원번호</td>
            <td th:text="*{name}">회원명</td>
            <td th:text="*{className}">강의명</td>
            <td th:text="*{classArea}">강의장소</td>
            <td th:text="*{tuition}">수강료</td>
            <td th:text="*{grade}">등급</td>
        </tr>
    </table>
</div>
</body>
</html>
