<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content"  class="content">
    <table border="1" class="table">
        <tr>
            <th>강사코드</th>
            <th>강사명</th>
            <th>강의명</th>
            <th>수강료</th>
            <th>강사자격취득일</th>
        </tr>
        <tr th:each="dto : ${list}" th:object="${dto}">
            <td th:text="*{id}">강사코드</td>
            <td th:text="*{name}">강사명</td>
            <td th:text="*{className}">강의명</td>
            <td th:text="'\\' + *{price}">수강료</td>
            <td th:text="*{date}">강사자격취득일</td>
        </tr>
    </table>
</div>
</body>
</html>
